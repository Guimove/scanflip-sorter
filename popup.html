<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    h2 {
      font-size: 15px;
      margin: 15px 0 10px 0;
      color: #555;
    }
    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 15px 0;
    }
    .binder-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .input-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      font-size: 12px;
      margin-bottom: 5px;
      color: #666;
    }
    .input-group input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #sortDesc {
      background-color: #ff8c00;
      color: white;
    }
    #sortDesc:hover {
      background-color: #e67e00;
    }
    #sortAsc {
      background-color: #4CAF50;
      color: white;
    }
    #sortAsc:hover {
      background-color: #45a049;
    }
    #groupByPages {
      background-color: #2196F3;
      color: white;
    }
    #groupByPages:hover {
      background-color: #1976D2;
    }
    #resetGrouping {
      background-color: #9E9E9E;
      color: white;
    }
    #resetGrouping:hover {
      background-color: #757575;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      border-radius: 5px;
      display: none;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>

  <div class="divider"></div>

  <div class="binder-inputs">
    <div class="input-group">
      <label for="binderWidth">Largeur (cases):</label>
      <input type="number" id="binderWidth" min="1" max="10" value="3">
    </div>
    <div class="input-group">
      <label for="binderHeight">Hauteur (cases):</label>
      <input type="number" id="binderHeight" min="1" max="10" value="3">
    </div>
  </div>
  <div class="binder-inputs">
    <div class="input-group">
      <label for="startPosition">Commencer Ã  la case:</label>

  </div>

  <button id="resetGrouping">â†© RÃ©initialiser</button>

  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
